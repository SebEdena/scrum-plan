    <div class="modal fade" id="modal_open_project" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Open a project</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid" id="html_open_project"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_create_project" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create a project</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid" id="html_create_project">
                        <form id="create_pj_form">
                            <div class="form-group">
                                <label for="input_pj_name">Name</label>
                                <input type="text" class="form-control" id="input_pj_name" placeholder="Name of the project" maxlength="128" required>
                            </div>
                            <div class="form-group">
                                <label for="input_pj_desc">Description</label>
                                <textarea class="form-control" id="input_pj_desc" rows="3" placeholder="Description of the project (optional)" maxlength="256"></textarea>
                            </div>
                            <div class="text-right">
                                <button id="create_submit" type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
