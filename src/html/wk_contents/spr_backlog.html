<div class='content-page container-fluid' id='spr_backlog'>
    <h1>Sprint backlogs</h1>
    <div class='row'>
        <div class="col-6">
            <h3>User Stories</h3>
            <div class="d-flex flex-wrap pj_spr spr_us_container" id="spr_us">
            </div>
        </div>
        <div class="col-6">
            <h3>Sprints</h3>
            <div role="tablist" id="sprints_container">
            </div>
            <div class="btn-group pull-right mt-3" role="group">
                <button id="create_sp" class="btn btn-success">New Sprint</button>
                <button id="delete_sp" class="btn btn-danger">Delete Last Sprint</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_start_sprint" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid" id="html_start_sprint">
                        <form id="start_sprint">
                            <div class="form-group row">
                                <label class="m-2" for="dtp_start">Start date</label>
                                <input class="dtp" type="text" id="dtp_start" name="date_start" required readonly/>
                            </div>
                            <div class="form-group row">
                                <label class="m-2" for="dtp_end">End date</label>
                                <input class="dtp" type="text" id="dtp_end" name="date_end" required readonly/>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="ck_import_sp" id="ck_import_sp">
                                    <label class="custom-control-label" for="ck_import_sp">Import older post-its</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button id="send_start_sp" type="submit" class="btn btn-success">Start</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/wk_contents/spr_backlog.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/wk_contents/spr_backlog.css">
    <link type="text/css" rel="stylesheet" href="../../node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
</div>
