<div class='content-page container-fluid' id='spr_backlog'>
    <h1>Sprint backlogs</h1>
    <div class='row'>
        <div class="col-6">
            <h3>User Stories</h3>
            <div class="d-flex flex-wrap pj_spr spr_us_container" id="spr_us">
            </div>
        </div>
        <div class="col-6">
            <h3>Sprints</h3>
            <div role="tablist">
                <div class="card pj_spr" id="spr_0">
                    <div class="card-header" role="tab" id="h0">
                        <div class="row d-flex justify-content-between">
                            <h3 class="m-0 col-xl-3">
                                <a data-toggle="collapse" href="#c0" aria-expanded="true" aria-controls="c0">
                                    Sprint #0
                                </a>
                            </h3>
                            <h3 class="m-0 col-xl-4" id="left">Left: 6</h3>
                            <form class="form-inline m-0 col-xl-5 d-flex">
                                <label class="sr-only" for="total_pts">Total sprint points</label>
                                <div class="input-group col-lg-7">
                                    <!-- <div class="input-group-addon">Points</div> -->
                                    <input type="number" class="form-control form-control-sm" id="total_pts" placeholder="Username" min="0" value="0" required>
                                </div>
                                <button type="submit" class="btn btn-success col-lg-5">Change</button>
                            </form>
                        </div>
                    </div>
                    <div id="c0" class="collapse" role="tabpanel" aria-labelledby="h0">
                        <div class="card-body">
                            <div class="d-flex flex-wrap spr_us_container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a type="button" id="create_us" class="btn btn-success pull-right">New Sprint</a>
        </div>
    </div>
    <script type="text/javascript" src="../js/wk_contents/spr_backlog.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/wk_contents/spr_backlog.css">
</div>
